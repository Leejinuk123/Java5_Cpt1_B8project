<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigationbar</title>
    <style>
        .navbar {
            width: 100%;
            height: 50px;


            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }

        .navbar-brand {
            height: 50px;
        }

        .weather {
            
            width: 100%;
            
           position: right;
        }
    </style>
    <script>
        function gohome() {
            window.location.reload();
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <button onClick="gohome()" class="navbar-brand">
                <img src="https://cdn.icon-icons.com/icons2/2091/PNG/512/home_icon_128501.png" alt="Bootstrap"
                    width="30" height="24">
            </button>
        </div>
        <div class="weather">
            <ul>
                <a class="av-link px-2 text-danger">오늘의 날씨 : <span id="todayweather"></span></a>
            </ul>
        </div>

    </nav>
</body>

</html>
