<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여기봐zoo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 메인페이지 사진 애니메이션 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <button onClick="gohome()" class="navbar-brand">
                <img src="https://cdn.icon-icons.com/icons2/2091/PNG/512/home_icon_128501.png" alt="Bootstrap"
                    width="30" height="24">
            </button>
        </div>
        <!-- 홈버튼 스크립트 -->
        <script>
            function gohome() {
                window.location.reload();
            }

            // 위도lat, 경도lon 받아오기
            navigator.geolocation.getCurrentPosition((position) => {
              //   console.log(position)
              let lat = position.coords.latitude;
              let lon = position.coords.longitude;
              const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=609f1c04709ed695f0e8dd243042f819` //&lang=kr
              fetch(url).then(res => res.json()).then(data => {
                let area = data["name"];
                let temp = data.main["temp"]
                let weather = data.weather[0]["main"]

                if (weather=="Thunderstorm") {
                  $("#todayweather").text(" " + "동물원은 다음에" + " " + temp);
                  $("#image").attr("src","thunderstorm.png");
                } else if(weather=="Drizzle"){
                  $("#todayweather").text(" " + "동물원은 다음에" + " " + temp);
                  $("#image").attr("src","drizzle.png");
                } else if(weather=="Rain"){
                  $("#todayweather").text(" " + "동물원은 다음에" + " " + temp);
                  $("#image").attr("src","rain.png");
                } else if(weather=="Snow"){
                  $("#todayweather").text(" " + "동물원에 눈이내려요" + " " + temp);
                  $("#image").attr("src","snow.png");
                } else if(weather=="Clear"){
                  $("#todayweather").text(" " + "동물원가기 좋은날" + " " + temp);
                  $("#image").attr("src","clear.png");
                } else if(weather=="Clouds"){
                  $("#todayweather").text(" " + "동물원가기 좋은날" + " " + temp);
                  $("#image").attr("src","clouds.png");
                } else {
                  //Atmosphere 안개 먼지 등등
                  $("#todayweather").text(" " + "동물원은 다음에" + " " + temp);
                  $("#image").attr("src","atmosphere.png");
                }
                //console.log(data);
              })
            });
        </script>
        <!-- -------------------------------- -->
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="weather">
                <a class="av-link px-2 text-danger"><img id="image" src="clear.png"><span id="todayweather" class="p"></span>°C</a>
        </div>
    </nav>
    <div class="animate__animated animate__fadeIn"
        style="display: flex; flex-direction: column; align-items: center; justify-content:center;">
        <img src="mainPic.png" style="padding-top: 180px; width: 70%; height: 30%; left: 50%;">
        <div class="mainPic_text">
            <h1 class="main_h1">여기봐ZOO</h1>
            <p class="p"> 코드만들어팔조의 팀원들을 소개하는 <br>동물원 컨셉의 블로그입니다</p>
        </div>
    </div>
    <div class="box">
        <div class="img_L1">
            <img src="animal_kobitokaba.png">
        </div>
        <div class="box1_text">
            <h1 class="h1">코드 만들어팔조</h1>
            <p class="p">코드만들어팔조는 코드를 열심히 깎아 <br>장차 코드를 팔 팀원들이 모인 조입니다.</p>
        </div>
    </div>
    <div class="box">
        <div class="img_R">
            <img src="bird_hayabusa.png">
        </div>
        <div class="box2_text">
            <h1 class="h1">우리 팀만의 특징</h1>
            <p class="p">성실하고 협업을 잘합니다.<br>그리고 다들 훌륭하신 품성을 가지고 계십니다!</p>
        </div>
    </div>
    <div class="box">
        <div class="img_L">
            <img src="animal_kirin.png">
        </div>
        <div class="box3_text">
            <h1 class="h1">궁극적인 목표</h1>
            <p class="p">코드를 만들어 팔자!</p>
        </div>

    </div>
    <div class="box">
        <div class="img_R">
            <img src="dog_dachshund_blacktan.png">
        </div>
        <div class="box4_text">
            <h1 class="h1">팀의 약속</h1>
            <p class="p">지각하지 않기 <br>일이 생겼을 땐 팀원들에게 미리 말하기<br>부정적인 말 금지(노홍철 되려고 노력하기)<br>자리 비울 땐 채팅 남기고 비우기</p>
        </div>

    </div>
    <script src="mainAnimation.js"></script>
    <footer class="underbar">
        ©2024 copyright code8team
    </footer>
</body>

</html>
